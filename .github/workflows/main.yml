name: Test React App with Github Actions

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm start

      - name: Run Tests
        run: npm test